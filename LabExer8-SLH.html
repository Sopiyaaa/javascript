<html>
    <head></head>
    
    <body>

        <div>
            <button onclick="prev()"> Prev </button>
            <img id="slider" src="1.jpg"
            width="200px" height="100px"/>
            <button onclick="next()"> Next </button>
        </div>

        <script>
            var images = [
                "1.jpg",
                "2.jpg",
                "3.jpg"
            ];
            var num = 0;
            function next() {
                var slider = document.getElementById("slider");
                num++;
                if(num >= images.length) {
                    num = 0;
                }
                slider.src = images[num];
            }
            function prev() {
                var slider = document.getElementById("slider");
                num--;
                if(num < 0) {
                    num = images.length-1;
                }
                slider.src = images[num];
            }
        </script>
    </body>
</html>
